<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Clase - Gimnasio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>‚úèÔ∏è Editar Clase</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nombre" class="form-label">Nombre de la Clase *</label>
                            <input type="text" class="form-control" id="nombre" name="nombre" value="{{ clase.nombre }}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="instructor" class="form-label">Instructor *</label>
                            <input type="text" class="form-control" id="instructor" name="instructor" value="{{ clase.instructor }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripci√≥n</label>
                        <textarea class="form-control" id="descripcion" name="descripcion" rows="3">{{ clase.descripcion or '' }}</textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="horario" class="form-label">Horario *</label>
                            <input type="time" class="form-control" id="horario" name="horario" 
       value="{% if clase.horario %}{% if isinstance(clase.horario, datetime.timedelta) %}{{ (datetime.datetime(2000,1,1) + clase.horario).strftime('%H:%M') }}{% else %}{{ clase.horario.strftime('%H:%M') }}{% endif %}{% endif %}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="duracion_minutos" class="form-label">Duraci√≥n (minutos) *</label>
                            <input type="number" class="form-control" id="duracion_minutos" name="duracion_minutos" min="15" max="180" value="{{ clase.duracion_minutos }}" required>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="capacidad_maxima" class="form-label">Capacidad M√°xima *</label>
                            <input type="number" class="form-control" id="capacidad_maxima" name="capacidad_maxima" min="1" max="100" value="{{ clase.capacidad_maxima }}" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="dias_semana" class="form-label">D√≠as de la Semana *</label>
                        <select class="form-select" id="dias_semana" name="dias_semana" required>
                            <option value="Lunes" {% if clase.dias_semana == 'Lunes' %}selected{% endif %}>Lunes</option>
                            <option value="Martes" {% if clase.dias_semana == 'Martes' %}selected{% endif %}>Martes</option>
                            <option value="Mi√©rcoles" {% if clase.dias_semana == 'Mi√©rcoles' %}selected{% endif %}>Mi√©rcoles</option>
                            <option value="Jueves" {% if clase.dias_semana == 'Jueves' %}selected{% endif %}>Jueves</option>
                            <option value="Viernes" {% if clase.dias_semana == 'Viernes' %}selected{% endif %}>Viernes</option>
                            <option value="S√°bado" {% if clase.dias_semana == 'S√°bado' %}selected{% endif %}>S√°bado</option>
                            <option value="Domingo" {% if clase.dias_semana == 'Domingo' %}selected{% endif %}>Domingo</option>
                            <option value="Lunes a Viernes" {% if clase.dias_semana == 'Lunes a Viernes' %}selected{% endif %}>Lunes a Viernes</option>
                            <option value="Lunes a S√°bado" {% if clase.dias_semana == 'Lunes a S√°bado' %}selected{% endif %}>Lunes a S√°bado</option>
                            <option value="Lunes a Domingo" {% if clase.dias_semana == 'Lunes a Domingo' %}selected{% endif %}>Lunes a Domingo</option>
                            <option value="Fines de Semana" {% if clase.dias_semana == 'Fines de Semana' %}selected{% endif %}>Fines de Semana</option>
                        </select>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="activa" name="activa" {% if clase.activa %}checked{% endif %}>
                        <label class="form-check-label" for="activa">Clase activa</label>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('clases') }}" class="btn btn-secondary">‚Üê Cancelar</a>
                        <button type="submit" class="btn btn-primary">üíæ Guardar Cambios</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
