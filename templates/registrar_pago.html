<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Pago - Gimnasio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>üí≥ Registrar Nuevo Pago</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="miembro_id" class="form-label">Miembro *</label>
                            <select class="form-select" id="miembro_id" name="miembro_id" required>
                                <option value="">Seleccionar miembro...</option>
                                {% for miembro in miembros %}
                                <option value="{{ miembro.id }}">{{ miembro.codigo_miembro }} - {{ miembro.nombre }} {{ miembro.apellido }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="membresia_id" class="form-label">Tipo de Membres√≠a *</label>
                            <select class="form-select" id="membresia_id" name="membresia_id" required>
                                <option value="">Seleccionar membres√≠a...</option>
                                {% for membresia in membresias %}
                                <option value="{{ membresia.id }}" data-precio="{{ membresia.precio }}" data-duracion="{{ membresia.duracion_dias }}">
                                    {{ membresia.nombre }} - ${{ membresia.precio }} ({{ membresia.duracion_dias }} d√≠as)
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="monto" class="form-label">Monto Pagado *</label>
                            <input type="number" class="form-control" id="monto" name="monto" step="0.01" min="0" required>
                            <small class="text-muted">Precio sugerido: <span id="precio-sugerido">$0.00</span></small>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fecha_inicio" class="form-label">Fecha de Inicio *</label>
                            <input type="date" class="form-control" id="fecha_inicio" name="fecha_inicio" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="metodo_pago" class="form-label">M√©todo de Pago *</label>
                            <select class="form-select" id="metodo_pago" name="metodo_pago" required>
                                <option value="">Seleccionar m√©todo...</option>
                                <option value="efectivo">Efectivo</option>
                                <option value="tarjeta">Tarjeta</option>
                                <option value="transferencia">Transferencia</option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Fecha de Fin Calculada</label>
                            <input type="text" class="form-control" id="fecha_fin_calculada" readonly 
                                   placeholder="Se calcular√° autom√°ticamente">
                            <small class="text-muted">Basado en la duraci√≥n de la membres√≠a</small>
                        </div>
                    </div>

                    <div class="d-flex justify-content-between mt-4">
                        <a href="{{ url_for('pagos') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save"></i> Registrar Pago
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Establecer fecha de hoy por defecto
        document.getElementById('fecha_inicio').value = new Date().toISOString().split('T')[0];

        // Auto-completar monto cuando se selecciona membres√≠a
        document.getElementById('membresia_id').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            const precio = selectedOption.getAttribute('data-precio');
            const duracion = selectedOption.getAttribute('data-duracion');
            
            if (precio) {
                document.getElementById('monto').value = precio;
                document.getElementById('precio-sugerido').textContent = '$' + parseFloat(precio).toFixed(2);
                
                // Calcular fecha fin
                const fechaInicio = document.getElementById('fecha_inicio').value;
                if (fechaInicio && duracion) {
                    const fechaInicioObj = new Date(fechaInicio);
                    const fechaFinObj = new Date(fechaInicioObj);
                    fechaFinObj.setDate(fechaFinObj.getDate() + parseInt(duracion));
                    document.getElementById('fecha_fin_calculada').value = fechaFinObj.toISOString().split('T')[0];
                }
            }
        });

        // Recalcular fecha fin cuando cambia fecha inicio
        document.getElementById('fecha_inicio').addEventListener('change', function() {
            const membresiaSelect = document.getElementById('membresia_id');
            if (membresiaSelect.value) {
                membresiaSelect.dispatchEvent(new Event('change'));
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
